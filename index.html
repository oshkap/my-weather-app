<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <form id="search-form">
          <input
            id="city-input"
            class="city-input"
            type="search"
            placeholder="Enter your city"
            required
          />
          <input class="city-submit" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-container">
          <div class="weather-detailes-container">
            <h1 class="weather-detailes-city" id="city"></h1>
            <p class="weather-detailes-data">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <div class="weather-tempetarature-container">
            <div id="icon"></div>
            <div class="weather-tempetarature-value" id="temperature"></div>
            <div class="weather-tempetarature-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/alexandra-shkap-5235a0108/"
          target="_blank"
        >
          Oleksandra Shkap</a
        >, is
        <a href="https://github.com/oshkap/my-weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://my-own-weather-application.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
